<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Neff</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator v. 1.0</h1>
    <h2>by Patrick Neff</h2>
    <p><em>Enjoy use of this calculator for your homework. You must use the mouse to click the buttons.</em></p>
    
    <div id='calculator' class='calculator'>
        
        <div id='calculatorDisplay'></div>

            <div id='calcBottom'>

            <div id='numPanel'>
                <div id='row1'>
                <button id='1' class='numBut'>1</button> <button id='2' class='numBut'>2</button> <button id='3' class='numBut'>3</button>
                </div>
                <div id='row2'>
                <button id='4' class='numBut'>4</button> <button id='5' class='numBut'>5</button> <button id='6' class='numBut'>6</button>
                </div>
                <div id='row3'>
                <button id='7' class='numBut'>7</button> <button id='8' class='numBut'>8</button> <button id='9' class='numBut'>9</button>
                </div>
                <div id='row4'>
                <button id='0' class='numBut'>0</button>
                </div>
            </div>

            <div id='operatorPanel'>
                <button id='+' class='operatorBut'>+</button> <button id='-' class='operatorBut'>-</button>
                <button id='*' class='operatorBut'>*</button> <button id='/' class='operatorBut'>/</button>
                <button id='equal' class='operatorBut'>=</button>
                <button id='clear' class='operatorBut'>CLEAR</button>
            </div>

            </div>

       

    </div>
    
</body>
</html>
